get:
  summary: Get a task by id
  tags: [Tasks]
  parameters:
    - name: id
      in: path
      required: true
      description: Numeric task ID
      schema:
        type: integer
        minimum: 1
        example: 1
  responses:
    '200':
      description: Task found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
